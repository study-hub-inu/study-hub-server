name: study-hub
on:
  push:
    branches:
      - main

# https://github.com/actions/setup-java
# actions/setup-java@v2는 사용자 정의 배포를 지원하고 Zulu OpenJDK, Eclipse Temurin 및 Adopt OpenJDK를 기본적으로 지원합니다. v1은 Zulu OpenJDK만 지원합니다.
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SPRING_PROFILES_ACTIVE: ci
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      JWT_SERCRET: ${{ secrets.JWT_SECRET }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup MySQL #mysql 설정
        uses: samin/mysql-action@v1
        with:
          host port: 3306
          container port: 3306
          mysql database: 'sh_db'
          mysql user: 'admin'
          mysql password: 'root'
          character set server: 'utf8'

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: zulu

      - name: Setup Firebase service key
        run: |
          mkdir -p src/main/resources/firebase
          echo ${{ secrets.FIREBASE_SERVICE_KEY_BASE64_ENCODE }} | base64 -d > src/main/resources/firebase/firebase-service-key.json

      - name: Pemission
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build
        id: buildAndTests
        continue-on-error: true # 테스트에 실패해도 계속 로그찍기

#      # Jacoco 테스트 커버리지 결과 아카이빙
#      - name: JaCoCo Code Coverage Report
#        id: jacoco_reporter
#        uses: PavanMudigonda/jacoco-reporter@v4.9
#        with:
#          coverage_results_path: build/reports/jacoco/test/jacocoTestReport.xml
#          coverage_report_name: Coverage
#          coverage_report_title: JaCoCo
#          github_token: ${{ secrets.PAT }}
#          skip_check_run: false
#          minimum_coverage: 20
#          fail_below_threshold: false
#          publish_only_summary: false


      - name: Archive test results if tests failed # 테스트가 결과 아카이빙
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: |
            **/build/reports/tests/test/

      - name: Stop workflow if tests failed # 테스트가 실패하면 테스트 실패 로그 아카이빙 후 전체 플로우 종료
        if: steps.buildAndTests.outcome == 'failure'
        run: exit 1

      # UTC가 기준이기 때문에 한국시간으로 맞추려면 +9시간 해야 한다
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"

      # EB에 CD 하기 위해 추가 작성
      - name: Generate deployment package
        run: |
          mkdir deploy
          cp build/libs/*.jar deploy/application.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions deploy/.ebextensions
          cp -r .platform deploy/.platform
          cd deploy && zip -r deploy.zip .
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: studyHub-beanstalk # 엘리스틱 빈스톡 애플리케이션 이름!
          environment_name: StudyHub-beanstalk-env # 엘리스틱 빈스톡 환경 이름!
          version_label: study-hub-${{steps.current-time.outputs.formattedTime}}
          region: ap-northeast-2
          deployment_package: deploy/deploy.zip